<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>ECtiers</title>
<style>
:root{
  --bg:#0b0c0f;
  --panel:#0f1114;
  --muted:#98a2b3;
  --gold:#FFD700;
  --silver:#C0C0C0;
  --green:#2ecc71;
  --gray:#808080;
  --card:#0f1316;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:#e6eef8;
  font-family:Inter,Arial,Helvetica,sans-serif;
  font-size:13px;
}
header{
  height:56px;
  background:#070708;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 14px;
  border-bottom:1px solid rgba(255,255,255,0.03);
}
.brand{font-weight:800;font-size:18px}
.nav{display:flex;gap:6px;align-items:center}
.nav button{
  background:transparent;
  border:0;
  color:var(--muted);
  padding:6px 8px;
  border-radius:8px;
  cursor:pointer;
  font-size:13px;
}
.nav button.active{
  background:rgba(255,255,255,0.02);
  color:var(--gold);
}
.top-right{display:flex;gap:8px;align-items:center}
.search{display:flex;gap:6px;align-items:center}
.search input{
  padding:6px 8px;
  border-radius:6px;
  border:1px solid rgba(255,255,255,0.04);
  background:transparent;
  color:inherit;
  font-size:13px;
}
.btn{
  background:var(--gold);
  color:#020202;
  border:0;
  padding:6px 8px;
  border-radius:8px;
  cursor:pointer;
  font-size:13px;
}
.btn.ghost{
  background:transparent;
  border:1px solid rgba(255,255,255,0.04);
  color:var(--muted);
}
main{
  padding:12px;
  display:flex;
  gap:12px;
  height:calc(100vh - 56px);
  overflow:hidden;
}
.slides{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:10px;
  width:100%;
  height:100%;
  overflow:auto;
}
.tier-col{
  background:linear-gradient(180deg, rgba(255,255,255,0.01), transparent);
  border-radius:10px;
  padding:10px;
  border:1px solid rgba(255,255,255,0.03);
  min-width:140px;
  display:flex;
  flex-direction:column;
}
.tier-title{
  font-size:16px;
  font-weight:800;
  text-align:center;
  margin-bottom:6px;
}
.tier-title.small{
  font-size:11px;
  color:var(--muted);
}
.tier-section{
  flex:1;
  overflow:auto;
  padding:6px;
}
.player-card{
  background:var(--card);
  padding:8px;
  border-radius:8px;
  margin-bottom:6px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:8px;
  border-left:5px solid transparent;
  cursor:pointer;
}
.player-left{display:flex;flex-direction:column}
.player-name{font-weight:700;font-size:14px}
.player-pts{font-weight:700;color:var(--muted);font-size:12px}
.gm-row{
  display:grid;
  grid-template-columns:1fr 70px 42px;
  gap:8px;
  align-items:center;
  padding:5px;
  border-radius:6px;
  margin-top:6px;
  font-size:13px;
}
.gm-name{font-weight:600}
.tier-badge{
  padding:4px 8px;
  border-radius:6px;
  text-align:center;
  font-weight:800;
  color:#041017;
  font-size:12px;
}
.points-bubble{
  background:rgba(255,255,255,0.03);
  padding:4px 8px;
  border-radius:6px;
  text-align:center;
  font-size:12px;
}
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:60;
}
.modal-card{
  width:720px;
  background:var(--panel);
  padding:14px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,0.03);
}
.modal-grid{
  display:grid;
  grid-template-columns:1fr 260px;
  gap:10px;
}
.small-muted{color:var(--muted);font-size:12px}
.right-panel{
  width:300px;
  display:flex;
  flex-direction:column;
  gap:10px;
}
.panel-card{
  background:var(--panel);
  padding:10px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,0.03);
  height:100%;
  overflow:auto;
}
select,input{
  width:100%;
  padding:7px;
  border-radius:8px;
  border:1px solid rgba(255,255,255,0.03);
  background:transparent;
  color:inherit;
  margin-bottom:8px;
  font-size:13px;
}
.row{display:flex;gap:8px}
.hide{display:none}
@media (max-width:1100px){
  main{flex-direction:column}
  .slides{grid-template-columns:repeat(2,1fr);height:auto}
  .right-panel{width:100%}
  .modal-card{width:92%}
}
</style>
</head>
<body>
<header>
  <div class="brand">MC-Tiers â€” Final Deck</div>
  <div class="nav" id="nav-tabs"></div>
  <div class="top-right">
    <div class="search">
      <input id="search-input" placeholder="Search IGN..." />
      <button class="btn ghost" id="search-btn">Search</button>
    </div>
    <button class="btn ghost hide" id="admin-open-btn">Admin</button>
    <span id="who" class="small-muted">Not logged in</span>
    <button class="btn" id="login-btn">Log in</button>
    <button class="btn ghost hide" id="logout-btn">Log out</button>
    <button class="btn ghost" id="register-btn">Register</button>
  </div>
</header>
<main>
  <div style="flex:1;display:flex;flex-direction:column;gap:10px;">
    <div id="tier-headers" style="display:grid;grid-template-columns:repeat(5,1fr);gap:10px">
      <div style="text-align:center;font-size:22px;font-weight:900">TIER 1</div>
      <div style="text-align:center;font-size:22px;font-weight:900">TIER 2</div>
      <div style="text-align:center;font-size:22px;font-weight:900">TIER 3</div>
      <div style="text-align:center;font-size:22px;font-weight:900">TIER 4</div>
      <div style="text-align:center;font-size:22px;font-weight:900">TIER 5</div>
    </div>
    <div class="slides" id="slides">
      <div class="tier-col" id="col-t1"></div>
      <div class="tier-col" id="col-t2"></div>
      <div class="tier-col" id="col-t3"></div>
      <div class="tier-col" id="col-t4"></div>
      <div class="tier-col" id="col-t5"></div>
    </div>
  </div>
  <div class="right-panel">
    <div class="panel-card">
      <h3 style="margin:6px 0 8px 0">Overall / Player Info</h3>
      <div id="player-info">Click a player or search to view details.</div>
    </div>
    <div class="panel-card">
      <h3 style="margin:6px 0 8px 0">Admin / Controls</h3>
      <div id="admin-controls">
        <p class="small-muted">Log in as owner/admin to access admin tools.</p>
      </div>
    </div>
  </div>
</main>

<!-- Player modal -->
<div class="modal hide" id="player-modal">
  <div class="modal-card">
    <div style="display:flex;justify-content:space-between;align-items:center">
      <div>
        <h2 id="pm-name" style="margin:0"></h2>
        <div id="pm-total" class="small-muted" style="margin-top:4px"></div>
      </div>
      <div><button id="pm-close" class="btn ghost">Close</button></div>
    </div>
    <div style="margin-top:10px" id="pm-gm-list"></div>
    <div style="margin-top:10px;display:flex;gap:8px;justify-content:flex-end">
      <button id="pm-edit" class="btn ghost hide">Edit (admin)</button>
      <button id="pm-remove" class="btn ghost hide">Remove tier (admin)</button>
    </div>
  </div>
</div>

<!-- Auth modal -->
<div class="modal hide" id="auth-modal">
  <div class="modal-card">
    <h2 id="auth-title">Log in</h2>
    <input id="auth-user" placeholder="Username" />
    <input id="auth-pass" type="password" placeholder="Password" />
    <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:8px">
      <button id="auth-submit" class="btn">Submit</button>
      <button id="auth-cancel" class="btn ghost">Cancel</button>
    </div>
  </div>
</div>

<!-- Admin modal -->
<div class="modal hide" id="admin-modal">
  <div class="modal-card">
    <h2>Admin Controls</h2>
    <div style="display:grid;gap:8px">
      <input id="adm-player" placeholder="Player IGN" />
      <select id="adm-gm"></select>
      <select id="adm-tier"></select>
      <div style="display:flex;gap:8px">
        <button id="adm-add" class="btn">Add Tier</button>
        <button id="adm-remove" class="btn ghost">Remove Tier</button>
      </div>
      <hr style="border:none;border-top:1px solid rgba(255,255,255,0.03)">
      <input id="adm-role-user" placeholder="Username to change role" />
      <select id="adm-role-select">
        <option value="">-- role --</option>
        <option value="user">user</option>
        <option value="admin">admin</option>
        <option value="owner">owner</option>
      </select>
      <button id="adm-role-set" class="btn">Set Role</button>
      <div style="display:flex;justify-content:flex-end;gap:8px;margin-top:6px">
        <button id="adm-close" class="btn ghost">Close</button>
      </div>
    </div>
  </div>
</div>

</html>
