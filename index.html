<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>ECtiers</title>
<style>
:root{
  --bg:#0b0c0f; 
  --panel:#0f1114; 
  --muted:#98a2b3; 
  --gold:#FFD700; 
  --silver:#C0C0C0; 
  --green:#2ecc71; 
  --gray:#808080; 
  --card:#0f1316; 
}
*{box-sizing:border-box} 
body{
  margin:0;
  background:var(--bg);
  color:#e6eef8;
  font-family:Inter,Arial,Helvetica,sans-serif;
  font-size:13px
} 
header{
  height:56px;
  background:#070708;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 14px;
  border-bottom:1px solid rgba(255,255,255,0.03)
} 
.brand{font-weight:800;font-size:18px} 
.nav{display:flex;gap:6px;align-items:center} 
.nav button{
  background:transparent;
  border:0;
  color:var(--muted);
  padding:6px 8px;
  border-radius:8px;
  cursor:pointer;
  font-size:13px
} 
.nav button.active{
  background:rgba(255,255,255,0.02);
  color:var(--gold)
} 
.top-right{display:flex;gap:8px;align-items:center} 
.search{display:flex;gap:6px;align-items:center} 
.search input{
  padding:6px 8px;
  border-radius:6px;
  border:1px solid rgba(255,255,255,0.04);
  background:transparent;
  color:inherit;
  font-size:13px
} 
.btn{
  background:var(--gold);
  color:#020202;
  border:0;
  padding:6px 8px;
  border-radius:8px;
  cursor:pointer;
  font-size:13px
} 
.btn.ghost{
  background:transparent;
  border:1px solid rgba(255,255,255,0.04);
  color:var(--muted)
} 
main{
  padding:12px;
  display:flex;
  gap:12px;
  height:calc(100vh - 56px);
  overflow:hidden
} 
/* Slides columns */ 
.slides{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:10px;
  width:100%;
  height:100%;
  overflow:auto; /* added scrolling */
} 
.tier-col{
  background:linear-gradient(180deg, rgba(255,255,255,0.01), transparent);
  border-radius:10px;
  padding:10px;
  border:1px solid rgba(255,255,255,0.03);
  min-width:140px;
  display:flex;
  flex-direction:column;
  overflow:auto; /* added scrolling for each column */
} 
.tier-title{font-size:16px;font-weight:800;text-align:center;margin-bottom:6px} 
.tier-title.small{font-size:11px;color:var(--muted)} 
.tier-section{flex:1;overflow:auto;padding:6px} 
.player-card{
  background:var(--card);
  padding:8px;
  border-radius:8px;
  margin-bottom:6px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:8px;
  border-left:5px solid transparent;
  cursor:pointer
} 
.player-left{display:flex;flex-direction:column} 
.player-name{font-weight:700;font-size:14px} 
.player-pts{font-weight:700;color:var(--muted);font-size:12px} 
.gm-row{
  display:grid;
  grid-template-columns:1fr 70px 42px;
  gap:8px;
  align-items:center;
  padding:5px;
  border-radius:6px;
  margin-top:6px;
  font-size:13px
} 
.gm-name{font-weight:600} 
.tier-badge{
  padding:4px 8px;
  border-radius:6px;
  text-align:center;
  font-weight:800;
  color:#041017;
  font-size:12px
} 
.points-bubble{
  background:rgba(255,255,255,0.03);
  padding:4px 8px;
  border-radius:6px;
  text-align:center;
  font-size:12px
} 
/* player modal */ 
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:60
} 
.modal-card{
  width:720px;
  background:var(--panel);
  padding:14px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,0.03)
} 
.modal-grid{
  display:grid;
  grid-template-columns:1fr 260px;
  gap:10px
} 
.small-muted{color:var(--muted);font-size:12px} 
/* admin panel (right) */ 
.right-panel{
  width:300px;
  display:flex;
  flex-direction:column;
  gap:10px
} 
.panel-card{
  background:var(--panel);
  padding:10px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,0.03);
  height:100%;
  overflow:auto
} 
select,input{
  width:100%;
  padding:7px;
  border-radius:8px;
  border:1px solid rgba(255,255,255,0.03);
  background:transparent;
  color:inherit;
  margin-bottom:8px;
  font-size:13px
} 
.row{display:flex;gap:8px} 
.hide{display:none} 
/* responsive */ 
@media (max-width:1100px){
  main{flex-direction:column} 
  .slides{grid-template-columns:repeat(2,1fr);height:auto} 
  .right-panel{width:100%} 
  .modal-card{width:92%} 
} 
</style>
</head>
<body>
<header> ... </header>
<main> ... </main>
<!-- modals and scripts remain unchanged -->
</body>
</html>
