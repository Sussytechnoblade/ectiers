:root{
  --bg:#0b0c0f; --panel:#0f1114; --muted:#98a2b3;
  --accent:#3a7afe; --accent-2:#6ea0ff; --glass: rgba(255,255,255,0.03);
  --tier-bg: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  --card-radius:12px;
  --gap:14px;
  font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;background:var(--bg);color:#e6eef8;
  -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
}
.topbar{
  height:64px; display:flex; align-items:center; justify-content:space-between;
  padding:0 18px; border-bottom:1px solid rgba(255,255,255,0.03); background:#070708;
}
.brand{font-weight:700;font-size:20px}
.navtabs{display:flex;align-items:center;gap:8px}
.tab{background:transparent;border:0;padding:8px 12px;border-radius:8px;color:var(--muted);cursor:pointer}
.tab.active{background:var(--glass);color:var(--accent-2);box-shadow:0 6px 18px rgba(58,122,254,0.06)}
.tabs-row{display:flex;gap:6px;margin-left:8px}

.account-area{display:flex;gap:8px;align-items:center}
.who{font-size:13px;color:var(--muted)}
.btn{background:var(--accent);color:white;border:0;padding:8px 12px;border-radius:8px;cursor:pointer}
.btn.small{padding:6px 8px;font-size:13px}
.btn.ghost{background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--muted)}

.main{display:grid;grid-template-columns:280px 1fr 320px;gap:18px;padding:20px 22px}
.leftpanel, .rightpanel{background:var(--panel);border-radius:12px;padding:14px;border:1px solid rgba(255,255,255,0.03)}
.content{min-height:520px}
.controls input, .controls select{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.03);background:transparent;color:inherit;margin-bottom:8px}
.controls h3{margin:0 0 8px 0}
.row{display:flex;gap:8px}
.legend h4{margin:8px 0}
.legend ul{list-style:none;padding:0;margin:0;display:grid;grid-template-columns:repeat(2,1fr);gap:6px}
.legend li{background:var(--tier-bg);padding:8px;border-radius:8px;border:1px solid rgba(255,255,255,0.02);font-size:13px;color:var(--muted)}

.board{background:linear-gradient(180deg, rgba(255,255,255,0.015), transparent);padding:16px;border-radius:12px;min-height:480px;border:1px solid rgba(255,255,255,0.02);overflow:auto}
.gm-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:12px}
.gm-card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.02);transition:transform .15s ease, box-shadow .15s ease}
.gm-card:hover{transform:translateY(-6px);box-shadow:0 12px 40px rgba(10,10,10,0.6)}
.gm-title{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px}
.player-entry{display:flex;justify-content:space-between;align-items:center;padding:8px;border-radius:8px;margin-bottom:6px;background:rgba(255,255,255,0.01);border:1px solid rgba(255,255,255,0.02)}
.player-left{display:flex;gap:10px;align-items:center}
.pname{font-weight:600}
.pt{font-weight:700;color:var(--accent-2)}
